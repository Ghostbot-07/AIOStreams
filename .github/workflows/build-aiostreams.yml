name: Build AIOStreams (Frontend + Backend, No Cache)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Checkout & version resolution
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ·ï¸ Fetch upstream tags
        run: git fetch https://github.com/viren070/aiostreams.git --tags

      - name: ğŸ·ï¸ Resolve latest STABLE release tag
        id: version
        run: |
          STABLE_TAG=$(git tag --list \
            | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' \
            | sort -V \
            | tail -n 1)

          if [ -z "$STABLE_TAG" ]; then
            echo "âŒ No stable tag found"
            exit 1
          fi

          echo "Using stable tag: $STABLE_TAG"
          echo "version=$STABLE_TAG" >> $GITHUB_OUTPUT

      - name: ğŸ” Checkout stable tag
        run: git checkout ${{ steps.version.outputs.version }}

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Tooling
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: ğŸ“¦ Install dependencies
        run: pnpm install

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Build steps
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ§± Build core
        run: pnpm --filter @aiostreams/core run build

      - name: âš™ï¸ Build server
        run: pnpm --filter @aiostreams/server run build

      - name: ğŸ¨ Build frontend (static export)
        run: pnpm --filter @aiostreams/frontend run build

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Metadata generation
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ·ï¸ Generate build metadata
        run: |
          mkdir -p resources
          cat <<EOF > resources/metadata.json
          {
            "version": "${{ steps.version.outputs.version }}",
            "environment": "production",
            "gitCommit": "$(git rev-parse HEAD)",
            "buildTime": "$(date -u +"%Y-%m-%dT%H:%M:%SZ")",
            "commitTime": "$(git show -s --format=%cI HEAD)"
          }
          EOF

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Artifact assembly
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: ğŸ“¦ Prepare final artifact structure
        run: |
          mkdir -p /tmp/aiostreams-artifact/packages/core
          mkdir -p /tmp/aiostreams-artifact/packages/server
          mkdir -p /tmp/aiostreams-artifact/packages/frontend
          mkdir -p /tmp/aiostreams-artifact/resources

          cp -r packages/core/dist /tmp/aiostreams-artifact/packages/core/
          cp -r packages/server/dist /tmp/aiostreams-artifact/packages/server/
          cp -r packages/frontend/out /tmp/aiostreams-artifact/packages/frontend/
          cp resources/metadata.json /tmp/aiostreams-artifact/resources/

      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      # Upload
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: â¬†ï¸ Upload artifact (24h retention)
        uses: actions/upload-artifact@v4
        with:
          name: aiostreams-${{ steps.version.outputs.version }}
          path: /tmp/aiostreams-artifact/
          retention-days: 1
